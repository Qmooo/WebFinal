            <p style="font-size:50px;">龜山區</p>
            <br>
            <li style="font-size:30px;";>奧爾森林學堂</li>
            <img src="images/owl.png" style="height:500px"; >
            <br>
            <p style="font-size:20px;">
              奧爾森林學堂位於虎頭山公園內的孔廟旁。<br>
              綠林滿佈的自然環境，每到冬季總吸引許多貓頭鷹在此棲息覓食，因此｢奧爾｣即是取自貓頭鷹英文｢Owl｣的諧音。<br>
              園區不定期推出各樣環境教育課程，也有許多能走走看看的好地方，<br>
              能一邊愛護自然一邊散心。<br>
            <br>
            <li style="font-size:30px;";>龜崙山</li>			
            <img src="images/mtturtle.png" style="height:500px"; >
            <br>
            <p style="font-size:20px;">
              新路坑山，又名「龜崙山」，早期龜山是平埔族龜崙社的居地，龜崙山也是龜山地名的由來。<br>
              當中較多人走的楓樹坑步道平坦好走，，適合大家去踏青。<br>
              走道中間還有直升機停機坪可以看。<br>
            </p>
