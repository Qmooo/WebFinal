            <br>
            <li style="font-size:30px;";>大溪老街</li>
            <img src="images/dashi.png" style="height:500px"; >
            <br>
            <p style="font-size:20px;">
              過了巴洛克式的大溪橋後便是大溪老街了，<br>
              老街內大都完整的保留了日治時期的巴洛克式建築，<br>
              有得吃也有得玩，適合假日出遊的好地方，<br>
              尤其是老街內道地的美食小吃更是不容錯過!<br>
            <br>
            <li style="font-size:30px;";>石門水庫</li>			
            <img src="images/rockdoor.png" style="height:500px"; >
            <br>
            <p style="font-size:20px;">
              石門水庫曾經是遠東最大的水庫，目前亦是台灣北部的重要水庫之一。<br>
              石門水庫對外可連接十幾個旅遊景點，<br>
              園區大小公園綠樹成林，有自行車步道，也有環湖遊艇，提供旅客多元的休閒樂趣。<br>
            </p>
